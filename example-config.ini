left = h, KEY_LEFT
right = l, KEY_RIGHT
down = j, KEY_DOWN
up = k, KEY_UP
select_range = v
select_single = V
undo = u
redo = U
edit = i
new_below = o
new_above = O
toggle_done = x
priority_up = +
priority_down = -
delete = d
copy = y
paste_after = p
paste_before = P
week_forward = w
week_back = b
goto_prefix = g
goto_date = G
jump_prefix = t
jump_date = T
search_forward = /
